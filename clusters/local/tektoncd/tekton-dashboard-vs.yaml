apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  hosts:
    - "valkyrie.fritz.box"
  http:
    - name: "tekton-dasboard"
      match:
        - uri:
            prefix: "/tekton"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: tekton-dashboard.tekton-pipelines.svc.cluster.local

